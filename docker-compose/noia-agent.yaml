version: '2'

services:
  noia-agent:
    image: noia/agent:prod
    container_name: noia-agent
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - NOIA_API_KEY=my-random-api-key
      - NOIA_NETWORK_API=docker
    restart: always
    network_mode: "host"
    volumes:
      - type: volume
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    devices:
      - "/dev/net/tun:/dev/net/tun"